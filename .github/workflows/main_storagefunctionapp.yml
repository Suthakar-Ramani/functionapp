name: Build and deploy .NET 8 Azure Function App - storagefunctionapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0'
  PROJECT_FILE: 'MyBlobFunctionProj.csproj'
  PUBLISH_DIR: '.azurefunctions'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_FILE }}

      - name: Build project
        run: dotnet build ${{ env.PROJECT_FILE }} --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish ${{ env.PROJECT_FILE }} --configuration Release --output ${{ env.PUBLISH_DIR }}

      - name: Verify publish output
        run: ls -R ${{ env.PUBLISH_DIR }}

      - name: Zip publish output (contents of .azurefunctions)
        run: |
          cd ${{ env.PUBLISH_DIR }}
          zip -r ../functionapp.zip .
          cd ..

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'storagefunctionapp'
          slot-name: 'Production'
          package: 'functionapp.zip'
